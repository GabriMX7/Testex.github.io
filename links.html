<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Autorizados - Spotify Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="links-container">
    <h1>Bem-vindo, usuário autorizado!</h1>
    <p>Aqui estão os links protegidos:</p>
    <ul>
      <li><a href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M" target="_blank">Playlist 1</a></li>
      <li><a href="https://open.spotify.com/playlist/37i9dQZF1DX4JAvHpjipBk" target="_blank">Playlist 2</a></li>
      <li><a href="https://open.spotify.com/playlist/37i9dQZF1DWXRqgorJj26U" target="_blank">Playlist 3</a></li>
    </ul>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // Verifica se o usuário está autorizado
    if (localStorage.getItem("authorized") !== "true") {
      alert("Acesso não autorizado!");
      window.location.href = "index.html"; // Redireciona para a página de login
    }

    // Função para logout
    function logout() {
      localStorage.removeItem("authorized");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
