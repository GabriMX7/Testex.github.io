<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Bem-vindo ao YouTube!</h1>
    <p id="welcome-message">Olá, <span id="username-display"></span></p>
    <h2>Links de Vídeos</h2>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Rick Astley - Never Gonna Give You Up</a></li>
      <li><a href="https://www.youtube.com/watch?v=9bZkp7q19f0" target="_blank">PSY - Gangnam Style</a></li>
      <li><a href="https://www.youtube.com/watch?v=kJQP7kiw5Fk" target="_blank">Luis Fonsi - Despacito</a></li>
    </ul>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // Verifica se o usuário está logado
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html"; // Redireciona para a página de login
    }

    // Exibe o nome do usuário
    document.getElementById("username-display").innerText = localStorage.getItem("username");

    // Função de logout
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "index.html"; // Redireciona para a página de login
    }
  </script>
</body>
</html>
