<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>My YouTube Channel</h1>
        <img src="channel_logo.png" alt="Channel Logo"> 
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>I'm a passionate YouTuber creating content on [Your Niche]. 
            [Insert a brief bio here]</p>
    </section>

    <section id="videos">
        <h2>Featured Videos</h2>
        <div class="video-container">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/[Your Video ID 1]" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>
        <div class="video-container"> 
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/[Your Video ID 2]" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your_email@example.com</p>
        <p>Social Media:</p>
        <ul>
            <li><a href="https://www.instagram.com/[Your_Instagram]" target="_blank">Instagram</a></li>
            <li><a href="https://www.twitter.com/[Your_Twitter]" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/[Your_Facebook]" target="_blank">Facebook</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; [Your Name/Channel Name] 2024</p>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
