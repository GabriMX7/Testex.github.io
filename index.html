<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada Segura - Spotify Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Área Restrita</h1>
    <p>Insira suas credenciais para acessar os links autorizados.</p>
    <form id="login-form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu usuário" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message" style="display: none;">Credenciais inválidas. Tente novamente.</p>
  </div>

  <script>
    // Usuário e senha autorizados
    const authorizedUser = "spotify";
    const authorizedPassword = "music123";

    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === authorizedUser && password === authorizedPassword) {
        // Armazena a autorização
        localStorage.setItem("authorized", "true");
        window.location.href = "links.html"; // Redireciona para a página de links
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
