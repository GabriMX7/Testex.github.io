<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Completo - YouTube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Usu치rio:</label>
      <input type="text" id="username" placeholder="Digite seu usu치rio" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message" style="display: none; color: red;">Credenciais inv치lidas. Tente novamente.</p>
  </div>

  <script>
    const validCredentials = {
      username: "usuarioExemplo",
      password: "senhaExemplo"
    };

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === validCredentials.username && password === validCredentials.password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html"; // Redireciona para a p치gina de dashboard
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
