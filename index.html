<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada de Segurança</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="security-container">
    <h1>Área Protegida</h1>
    <p>Insira a senha para acessar os links:</p>
    <form id="security-form">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite a senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message" style="display: none; color: red; margin-top: 10px;">Senha incorreta. Tente novamente.</p>
  </div>

  <script>
    // Senha de exemplo (não seguro para produção)
    const senhaCorreta = "seguro123";

    document.getElementById('security-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário
      const senhaDigitada = document.getElementById('password').value;

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "links.html"; // Redireciona para a página de links
      } else {
        document.getElementById('error-message').style.display = "block"; // Exibe mensagem de erro
      }
    });
  </script>
</body>
</html>
